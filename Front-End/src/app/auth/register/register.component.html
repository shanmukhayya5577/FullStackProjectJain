<div class="container-fluid register-body h-100" style="background-image: url('../../../assets/registerr.png');">
  <div class="row my-auto ml-5 mr-1 h-100">
    <div class="card-container col-md-5 col-xl-4 col-lg-5 align-self-center my-auto offset-md-7 offset-xl-8 offset-lg-7">
      <mat-card class="login-card p-2">
        <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
          <h3 class="font-weight-bold text-center">Please Register here</h3>

          <div class="form-group ">
            <label for="exampleInputEmail1 " class="ml-2 mb-0">Name</label>
            <input type="text" name="email" class="form-control form-control-lg " aria-describedby="emailHelp "
              formControlName="name" [ngClass]="{ 'is-invalid': submitted && name!.errors }" />
            <div *ngIf="submitted && name!.errors" class="invalid-feedback">
              <div *ngIf="name!.errors['required']">Name is required</div>
            </div>
          </div>


          <div class="form-group ">
            <label for="exampleInputEmail1 " class="ml-2 mb-0">Mobile Number</label>
            <input type="text" name="email" class="form-control form-control-lg " aria-describedby="emailHelp "
              formControlName="mobileNumber" [ngClass]="{ 'is-invalid': submitted && mobileNumber!.errors }" />
            <div *ngIf="submitted && mobileNumber!.errors" class="invalid-feedback">
              <div *ngIf="mobileNumber!.errors['required']">Mobile Number is required</div>
            </div>
          </div>


          <div class="form-group ">
            <label for="exampleInputEmail1 " class="ml-2 mb-0">E-mail</label>
            <input type="text" name="email" class="form-control form-control-lg " aria-describedby="emailHelp "
              formControlName="email" [ngClass]="{ 'is-invalid': submitted && email!.errors }" />
            <div *ngIf="submitted && email!.errors" class="invalid-feedback">
              <div *ngIf="email!.errors['required']">E-mail is required</div>
            </div>
          </div>


          <div class="form-group ">
            <label for="exampleInputEmail1 " class="ml-2 mb-0">Password</label>
            <input type="text" name="password" class="form-control form-control-lg " aria-describedby="emailHelp "
              formControlName="password" [ngClass]="{ 'is-invalid': submitted && password!.errors }" />
            <div *ngIf="submitted && password!.errors" class="invalid-feedback">
              <div *ngIf="password!.errors['required']">Password is required</div>
            </div>
          </div>


          <div class="form-group ">
            <label for="exampleInputEmail1 " class="ml-2 mb-0">Gender</label>
            <input type="text" name="gender" class="form-control form-control-lg " aria-describedby="emailHelp "
              formControlName="gender" [ngClass]="{ 'is-invalid': submitted && gender!.errors }" />
            <div *ngIf="submitted && gender!.errors" class="invalid-feedback">
              <div *ngIf="gender!.errors['required']">Password is required</div>
            </div>
          </div>

          <div class="form-group ">
          <label for="exampleInputEmail1 " class="ml-2 mb-0">Branch</label>
          <input type="text" name="branch" class="form-control form-control-lg " aria-describedby="emailHelp "
            formControlName="branch" [ngClass]="{ 'is-invalid': submitted && branch!.errors }" />
          <div *ngIf="submitted && branch!.errors" class="invalid-feedback">
            <div *ngIf="branch!.errors['required']">Password is required</div>
          </div>
        </div>

          <div class="d-grid py-3 pb-1">
            <button  [ngClass]="registerForm.valid ? 'primary-active' : 'primary-disabled' "
            type="submit" class="btn">Submit</button>
          </div>
          <div class="text-center">
            <h5>Already Register? <span><a style="color: rgb(245, 89, 115);text-decoration: underline;cursor: pointer;"
              (click)="login()">Login</a></span> </h5>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
