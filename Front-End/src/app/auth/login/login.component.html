<div class="container-fluid h-100 login-background">
  <div class="row my-auto ml-5 mr-1 h-100">
    <div class="card-container col-md-5 align-self-center col-xl-4 col-lg-5">
      <mat-card>
        <form [formGroup]="LoginForm" (ngSubmit)="LoginSubmit()">
          <h3 class="font-weight-bold text-center">Please Login here</h3>

          <div class="form-group ">
            <label for="exampleInputEmail1 " class="ml-2 mb-0">E-mail</label>
            <input type="text" name="email" class="form-control form-control-lg " aria-describedby="emailHelp "
              formControlName="email" [ngClass]="{ 'is-invalid': submitted && email!.errors }" />
            <div *ngIf="submitted && email!.errors" class="invalid-feedback">
              <div *ngIf="email!.errors['required']">E-mail is required</div>
            </div>
          </div>

          <div class="form-group ">
            <label for="exampleInputEmail1 " class="ml-2 mb-0">Password</label>
            <input type="text" name="password" class="form-control form-control-lg " aria-describedby="emailHelp "
              formControlName="password" [ngClass]="{ 'is-invalid': submitted && password!.errors }" />
            <div *ngIf="submitted && password!.errors" class="invalid-feedback">
              <div *ngIf="password!.errors['required']">Password is required</div>
            </div>
          </div>

          <div class="d-grid py-3 pb-1">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          <div class="text-center">
            <h5>No Account? <span><a style="color: rgb(245, 89, 115);text-decoration: underline;cursor: pointer;"
            (click)="register()">Register</a></span> </h5>
          </div>
        </form>
      </mat-card>
    </div>
  </div>

</div>
